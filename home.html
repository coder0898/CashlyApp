<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashly App: Home</title>
    <link rel="stylesheet" href="./src/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <span><i class="fa-solid fa-indian-rupee-sign"></i></span>
        <h1>Cashly App</h1>
      </div>
      <button id="logOutButton">
        <span><i class="fa-solid fa-backward"></i></span>LogOut
      </button>
    </header>

    <main>
      <aside class="tab-buttons">
        <button class="tab" data-tab="1">
          <span><i class="fa-solid fa-table-columns"></i></span> Dashboard
        </button>
        <button class="tab active" data-tab="2">
          <span><i class="fa-solid fa-indian-rupee-sign"></i></span>Transaction
        </button>
      </aside>

      <section class="container">
        <div class="content active" data-tab="1">done</div>

        <div class="content" data-tab="2">
          <h2>
            <span><i class="fa-solid fa-wallet"></i></span> Transactions
          </h2>
          <div class="form-container">
            <h3>Transaction Form</h3>
            <table class="trans-container">
              <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="text"
                      id="inputTansTittle"
                      placeholder="title"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      id="inputTansDesc"
                      placeholder="description"
                    />
                  </td>

                  <td>
                    <select id="inputCategory">
                      <option value="">Select category</option>
                      <option value="ration">Ration</option>
                      <option value="stationery">Stationary</option>
                      <option value="utilities">Utilities</option>
                      <option value="transportation">Transportation</option>
                      <option value="other">Others</option>
                    </select>
                  </td>
                  <td>
                    <select id="inputTansType">
                      <option value="">Select type</option>
                      <option value="income">Income</option>
                      <option value="expense">Expense</option>
                    </select>
                  </td>
                  <td>
                    <input
                      type="number"
                      id="inputAmount"
                      placeholder="amount"
                    />
                  </td>
                  <td>
                    <div class="button-group">
                      <button id="tansSubmit">Submit</button>
                      <button id="resetTrans">Reset</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="list-container">
            <h3>Transaction List</h3>
            <table class="list-content">
              <thead>
                <th></th>
              </thead>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
