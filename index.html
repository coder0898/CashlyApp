<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashly App</title>
    <link rel="stylesheet" href="./src/css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="tab-buttons">
        <button class="tab active" data-tab="1">
          <span><i class="fa-solid fa-right-to-bracket"></i></span> Login
        </button>
        <button class="tab" data-tab="2">
          <span><i class="fa-solid fa-id-card"></i></span> Signup
        </button>
      </div>
      <div class="tab-container">
        <div class="content active" data-tab="1">
          <p id="errorMsg">error message</p>
          <form>
            <div class="form-group">
              <label for="inputUsername">Username:</label>
              <input type="email" id="inputUsername" autocomplete="username" />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input
                type="password"
                id="inputPassword"
                autocomplete="current-password"
              />
            </div>
            <button id="submitLogin">Login</button>
          </form>
        </div>
      </div>
      <div class="content" data-tab="2">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" />
          </div>
          <div class="form-group">
            <label for="userName">Email:</label>
            <input type="email" id="userName" autocomplete="username" />
            <span id="errorEmail"></span>
          </div>
          <div class="form-group">
            <label for="userPassword">Password:</label>
            <input
              type="password"
              id="userPassword"
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              autocomplete="new-password"
            />
          </div>
          <div class="button-group">
            <button id="submitRegister">Submit</button>
            <button id="resetForm">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
