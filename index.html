<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashly App</title>
  </head>
  <body>
    <div class="container">
      <div class="tab-buttons">
        <button class="tab active" data-tab="1">Login</button>
        <button class="tab" data-tab="2">Signup</button>
      </div>
      <div class="tab-container">
        <div class="content active" data-tab="1">
          <form>
            <div class="form-group">
              <label for="inputUsername">Username:</label>
              <input type="email" id="inputUsername" autocomplete="username" />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input
                type="password"
                id="inputPassword"
                autocomplete="current-password"
              />
            </div>
            <button id="submitLogin">Login</button>
          </form>
        </div>
      </div>
      <div class="content" data-tab="2">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" />
          </div>
          <div class="form-group">
            <label for="userName">Email:</label>
            <input type="email" id="userName" autocomplete="username" />
            <span id="errorEmail"></span>
          </div>
          <div class="form-group">
            <label for="userPassword">Password:</label>
            <input
              type="password"
              id="userPassword"
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              autocomplete="new-password"
            />
          </div>
          <div class="button-group">
            <button id="submitRegister">Submit</button>
            <button id="resetForm">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
